<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <title>Ecommerce shop</title>
</head>
<body>
<header class="header" style="height: 12vh" id="header">
    <div class="wrapper">
        <div class="header__navigation header__navigation--active">
            <h2 class="nav__logo">LOGO</h2>
            <button class="hamburger">
                <span class="hamburger__box">
                    <span class="hamburger__inner"></span>
                </span>
            </button>
            <h2 class="nav__cart"><a href="cart.html"><i class="fas fa-shopping-cart"></i><span
                    class="cart__counter">0</span></a></h2>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__element"><a href="index.html#header"><i class="fas fa-home"></i>Home</a></li>
                    <li class="nav__element"><a href="index.html#whyUs"><i class="fas fa-info-circle"></i>Why us?</a>
                    </li>
                    <li class="nav__element"><a href="index.html#cart"><i class="fas fa-shopping-bag"></i>Shop</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="order" id="order">
    <div class="wrapper">
        <p class="order__text">Cart<a href="index.html#cart" class="order__home"><i class="fas fa-arrow-circle-left"></i></a></p>
        <div class="order__column">
        </div>
        <div class="order__overall">
            <p class="order__total">Total: <span class="order__total-text">$0</span></p>
            <button class="order__proceed">Proceed...</button>
        </div>
    </div>
</section>
</body>
</html>
